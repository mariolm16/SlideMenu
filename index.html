<!DOCTYPE html>
<html>
<head>
  <title>Responsive Animated Sidebar Menu</title>
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
<script>
  function openSlideMenu(){
    document.getElementById('menu').style.width = '250px';
    document.getElementById('content').style.marginLeft = '250px';
  }
  function closeSlideMenu(){
    document.getElementById('menu').style.width = '0';
    document.getElementById('content').style.marginLeft = '0';
  }
</script>
</head>
<body>

  <div id="content">

    <span class="slide">
      <a href="#" onclick="openSlideMenu()">
        <i class="fas fa-bars"></i>
      </a>
    </span>

    <div id="menu" class="nav">
      <a href="#" class="close" onclick="closeSlideMenu()">
        <i class="fas fa-times"></i>
      </a>
      <a href="#" class="item"><i class="fas fa-home icon"></i>Home</a>
      <a href="#" class="item"><i class="fas fa-user-circle icon"></i>About</a>
      <a href="#" class="item"><i class="fab fa-aws icon"></i>Portfolio</a>
      <a href="#" class="item"><i class="fab fa-discord"></i>Discord</a>
      <a href="#" class="item last"><i class="fas fa-jedi-order"></i>Jedi</a>
      <ul>
        <li><a href="#" class="inline"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#" class="inline"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" class="inline"><i class="fab fa-apple"></i></a></li>
        <li><a href="#" class="inline"><i class="fab fa-instagram"></i> </a></li>
        <li><a href="#" class="inline"><i class="fab fa-youtube"></i></a></li>
      </ul>
    </div>

    <h1>Slide Menu</h1>

  </div>

//https://fontawesome.com/icons?d=gallery&m=free

</body>
</html>
